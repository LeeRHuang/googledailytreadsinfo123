name: Google Trends Crawler

on:
  schedule:
    - cron: '47 */6 * * *'  # 每 6 小时运行一次 (偏移 47 分)
  workflow_dispatch:      # 支持手动触发

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium --with-deps

      - name: Random Delay
        run: sleep $((RANDOM % 900))  # 随机延迟 0-15 分钟，模拟非固定模式

      - name: Run Crawler Pipeline
        run: python src/main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/snapshots/ web/data.json
          git commit -m "chore: auto-update trends data snapshot $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
