<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends 2026 监控看板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background-color: #f8f9fa; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .update-time { font-size: 0.9em; color: #666; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h2 { margin-top: 0; font-size: 1.2em; color: #444; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #f0f0f0; }
        th { background-color: #fcfcfc; font-weight: 600; color: #666; }
        .category-tag { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .cat-tech { background: #e3f2fd; color: #1976d2; }
        .cat-sports { background: #fbe9e7; color: #d84315; }
        .cat-finance { background: #e8f5e9; color: #2e7d32; }
        .cat-other { background: #f3e5f5; color: #7b1fa2; }
        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Google Trends 监控看板</h1>
            <div class="update-time" id="last-updated">更新于: --:--:--</div>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <h2>最近一周关键词热度 (权重排行)</h2>
                <canvas id="weightChart"></canvas>
            </div>
            <div class="card">
                <h2>领域趋势分布</h2>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>热门关键词详细列表 (Top 30)</h2>
            <table id="trends-table">
                <thead>
                    <tr>
                        <th>关键词</th>
                        <th>最近流量</th>
                        <th>主要类别</th>
                        <th>综合权重分</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 内容由 JS 动态加载 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
